<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./task2.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Login Form</h1>
                        <form action="login.py" method="POST" autocomplete="off" name="login" target="_self">
                            <div class="mb-3">
                                <label for="uname" class="form-label">Username</label>
                                <input type="text" class="form-control" id="uname" name="uname" minlength="5" maxlength="20" required placeholder="Enter Name">
                            </div>
                            <div class="mb-3">
                                <label for="mail" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="mail" name="mail" required placeholder="Enter E-mail">
                            </div>
                            <div class="mb-3">
                                <label for="pword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pword" name="pword" required placeholder="Enter Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Login</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
